<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Information form</title>
</head>
<body>
	<form method="GET" action="">
		<table border="1" cellspacing="0px">
			<tr>
				<th><label for="lastname">Last Name</label></th>
				<td colspan="3"><input type="text" id="lastname" name="lastname" value=""></td>
			</tr>
			<tr>
				<th><label for="firstname">First Name</label></th>
				<td colspan="3"><input type="text" id="firstname" name="firstname" value=""></td>
			</tr>
			<tr>
				<th><label for="address">Address</label></th>
				<td colspan="3"><textarea id="address" name="adress" cols="20" rows="3"></textarea></td>
			</tr>
			<tr>
				<th><label for="city">City</label></th>
				<td><input type="text" id="city" name="city" value=""></td>
				<td><label for="state"><b>State</b></label></td>
				<td><input type="text" id="state" name="state" value=""></td>
			</tr>
			<tr>
				<td><label for="zip"><b>Zip/Postal Code</b></label></td>
				<td colspan="3" ><input type="text" id="zip" name="zip" value=""></td>
			</tr>
			<tr>
				<td><label for="country"><b>Country</b></label></td>
				<td colspan="3"><select name="country">
						<option value="Vietnam">Vietnam</option>
						<option value="England">England</option>
					</select></td>
			</tr>
			<tr>
				<td><label for="phone"><b>Phone (country code, area code, number)</b></label></td>
				<td colspan="3">
					( + <input type="text" id="countrycode" name="countrycode" value=""> )
					<input type="text" id="areacode" name="areacode" value=""> - <input type="text" id="zip" name="zip" value="">
				</td>
			</tr>
			<tr>
				<td><label for="email"><b>E-mail</b></label></td>
				<td colspan="3"><input type="email" id="email" name="email" value=""></td>
			</tr>
			<tr>
				<td><label for="birthday"><b>Birth date</b></label></td>
				<td colspan="3">
					<label for="month">Month</label>
					<input type="text" id="month" name="month" value="">
					<label for="day">Day</label>
					<input type="text" id="day" name="day" value="">
					<label for="year">Year (4 digit)</label>
					<input type="text" id="year" name="year" value="">
				</td>
			</tr>
			<tr>
				<th><label for="gender">Gender</label></th>
				<td colspan="3">
					<select name="gender" id="gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select>
				</td>
			</tr>
			<tr>
				<th><label for="starting">Starting date</label></th>
				<td colspan="3"><input type="radio" checked=""name="starting" value="spring">Spring 2006
				<input type="radio" name="starting" value="married">Summer 2006</td>
			</tr>
			<tr>
				<th><label for="question">Comments/Questions</label></th>
				<td colspan="3"><textarea id="question" name="question" cols="30" rows="5"></textarea></td>
			</tr>
			<tr>
				<th colspan="4">
					<button type="submit">Submit</button>
					<button type="reset" value="">Clear This Form</button>
				</th>
			</tr>
		</table>
	</form>
</body>
</html>
