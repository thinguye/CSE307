<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td><label for="Name">Member Name:</label></td>
				<td><input type="text" id="Name" name="Name" required><b>*req</b></td>
			</tr>
			<tr>
				<td><label for="Email">Email:</label></td>
				<td><input type="email" id="Email" name="Email" required><b>*req</b></td>
			</tr>
			<tr>
				<td><label for="School">School:</label></td>
				<td><input type="text" id="School" name="School" required><b>*req</b></td>
			</tr>
			<tr>
				<td><button type="submit"><img src="submit.png" alt="submit" loading="lazy" width="50px"></button></td>
			</tr>
		</table>
	</form>
</body>
</html>
